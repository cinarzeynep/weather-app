<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheater App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="text-center">
    <div id="main-con" class="container bg-dark text-center my-5 p-5 text-white">
        <h3 style="margin-bottom: 2%; margin-top: -1%;">Weather Forecast</h3>
        <div class="container p-4 bg-warning text-white text-center" style="width: 60%;">
            <div class="input-group mb-1">
                <input id="search-bar" type="text" class="form-control" placeholder="Search">
                <button class="btn btn-success" type="submit">Go</button>
              </div>
        </div>
        <div class="container" style="margin-top: 10%; width: 60%;">
            <div class="row">
                <div class="col-5 bg-success">
                    <div id="city" class="col-12"></div>
                </div>
                <div class="col-7 bg-light text-dark">
                    <div id="temperature" class="col-12"></div>
                    <div id="description" class="col-12"></div>
                </div>
            </div>
        </div>
    </div>
    <p style="font-size: 10px;" >Image by <a href="https://pixabay.com/users/rifepuspita-19498976/?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=5927800">Rifdah Puspita</a> from <a href="https://pixabay.com//?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=5927800">Pixabay</a></p>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
